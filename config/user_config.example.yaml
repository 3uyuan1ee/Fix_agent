# 用户配置文件示例
# 复制此文件为 user_config.yaml 并修改相应配置

# 用户API密钥配置
llm:
  # 选择默认的LLM提供商
  default_provider: "openai"  # 可选: openai, anthropic, custom

  # OpenAI配置
  openai:
    api_key: "your-openai-api-key-here"
    model: "gpt-4"
    base_url: "https://api.openai.com/v1"

  # Anthropic配置
  anthropic:
    api_key: "your-anthropic-api-key-here"
    model: "claude-3-sonnet-20240229"
    base_url: "https://api.anthropic.com"

# 用户自定义静态分析配置
static_analysis:
  enabled_tools:
    - "ast"
    - "pylint"
    - "flake8"
    - "bandit"

  # Pylint自定义配置
  pylint:
    disable_codes: ["C0114", "C0115", "C0116", "R0903"]

  # Flake8自定义配置
  flake8:
    max_line_length: 100
    ignore_codes: ["E203", "W503", "E501"]

# 用户Web界面配置
web:
  host: "0.0.0.0"  # 允许外部访问
  port: 8080
  debug: false

# 用户CLI配置
cli:
  output_format: "rich"
  colored_output: true