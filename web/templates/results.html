{% extends "base.html" %}

{% block title %}分析结果 - AIDefectDetector{% endblock %}

{% block extra_css %}
<!-- Prism.js for code highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet" id="prism-theme">
{% endblock %}

{% block content %}
<!-- 分析结果头部 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card border-0 bg-light">
            <div class="card-body p-4">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="h2 mb-3">
                            <i class="fas fa-search me-2 text-primary"></i>
                            代码分析结果
                        </h1>
                        <div class="analysis-summary d-flex flex-wrap gap-3 mb-3">
                            <div class="summary-item">
                                <span class="badge bg-danger me-1">严重</span>
                                <span class="fw-bold" id="critical-count">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="badge bg-warning me-1">警告</span>
                                <span class="fw-bold" id="warning-count">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="badge bg-info me-1">信息</span>
                                <span class="fw-bold" id="info-count">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="badge bg-secondary me-1">总计</span>
                                <span class="fw-bold" id="total-count">0</span>
                            </div>
                        </div>
                        <div class="analysis-meta text-muted">
                            <small>
                                <i class="fas fa-folder me-1"></i>
                                项目: <span id="project-name">-</span>
                                <span class="mx-2">|</span>
                                <i class="fas fa-clock me-1"></i>
                                分析时间: <span id="analysis-time">-</span>
                                <span class="mx-2">|</span>
                                <i class="fas fa-code-branch me-1"></i>
                                分析模式: <span id="analysis-mode">-</span>
                            </small>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <div class="action-buttons">
                            <button class="btn btn-outline-primary me-2" onclick="refreshResults()">
                                <i class="fas fa-sync-alt me-1"></i>刷新
                            </button>
                            <button class="btn btn-outline-secondary me-2" onclick="exportResults()">
                                <i class="fas fa-download me-1"></i>导出
                            </button>
                            <button class="btn btn-primary" onclick="backToHome()">
                                <i class="fas fa-home me-1"></i>返回首页
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 筛选和搜索栏 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card border-0">
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="search-input"
                                   placeholder="搜索问题内容...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="severity-filter">
                            <option value="">所有严重程度</option>
                            <option value="critical">严重</option>
                            <option value="warning">警告</option>
                            <option value="info">信息</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="category-filter">
                            <option value="">所有类别</option>
                            <option value="syntax">语法错误</option>
                            <option value="style">代码风格</option>
                            <option value="security">安全问题</option>
                            <option value="performance">性能问题</option>
                            <option value="maintainability">可维护性</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="sort-by">
                            <option value="severity">按严重程度</option>
                            <option value="file">按文件名</option>
                            <option value="line">按行号</option>
                            <option value="category">按类别</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="group-by-file">
                            <label class="form-check-label" for="group-by-file">
                                按文件分组
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 加载状态 -->
<div id="loading-section" class="row d-none">
    <div class="col-12">
        <div class="text-center py-5">
            <div class="loading me-2"></div>
            <span class="ms-2">正在加载分析结果...</span>
        </div>
    </div>
</div>

<!-- 空结果状态 -->
<div id="empty-section" class="row d-none">
    <div class="col-12">
        <div class="text-center py-5">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h4>未发现问题</h4>
            <p class="text-muted">恭喜！代码质量检查没有发现任何问题。</p>
        </div>
    </div>
</div>

<!-- 问题列表 -->
<div id="results-section" class="row">
    <div class="col-12">
        <!-- 问题将在这里动态生成 -->
    </div>
</div>

<!-- 分页导航 -->
<div id="pagination-section" class="row mt-4">
    <div class="col-12">
        <nav aria-label="问题列表分页">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页按钮将在这里动态生成 -->
            </ul>
        </nav>
    </div>
</div>

<!-- 问题详情模态框 -->
<div class="modal fade" id="issueDetailModal" tabindex="-1" aria-labelledby="issueDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="issueDetailModalLabel">
                    <i class="fas fa-bug me-2"></i>
                    问题详情
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="issue-detail-content">
                <!-- 问题详情将在这里动态生成 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="fix-issue-btn" style="display: none;">
                    <i class="fas fa-tools me-1"></i>
                    修复建议
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Prism.js for code highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">

<script>
// 全局变量
let analysisResults = [];
let filteredResults = [];
let currentPage = 1;
let itemsPerPage = 20;
let currentSort = 'severity';
let currentFilters = {
    search: '',
    severity: '',
    category: '',
    groupByFile: false
};

// 页面加载完成后执行
document.addEventListener('DOMContentLoaded', function() {
    initializeResultsPage();
    loadAnalysisResults();
    setupEventListeners();
});

// 初始化结果页面
function initializeResultsPage() {
    // 设置初始状态
    showLoading();

    // 从URL参数获取分析ID
    const urlParams = new URLSearchParams(window.location.search);
    const analysisId = urlParams.get('id');

    if (analysisId) {
        loadResultsById(analysisId);
    } else {
        // 使用模拟数据
        loadMockResults();
    }
}

// 设置事件监听器
function setupEventListeners() {
    // 搜索输入
    document.getElementById('search-input').addEventListener('input', debounce(function() {
        currentFilters.search = this.value;
        applyFilters();
    }, 300));

    // 严重程度筛选
    document.getElementById('severity-filter').addEventListener('change', function() {
        currentFilters.severity = this.value;
        applyFilters();
    });

    // 类别筛选
    document.getElementById('category-filter').addEventListener('change', function() {
        currentFilters.category = this.value;
        applyFilters();
    });

    // 排序
    document.getElementById('sort-by').addEventListener('change', function() {
        currentSort = this.value;
        sortResults();
        renderResults();
    });

    // 按文件分组
    document.getElementById('group-by-file').addEventListener('change', function() {
        currentFilters.groupByFile = this.checked;
        renderResults();
    });
}

// 加载分析结果
function loadAnalysisResults() {
    // API调用将在这里实现
    console.log('加载分析结果...');
}

// 显示加载状态
function showLoading() {
    document.getElementById('loading-section').classList.remove('d-none');
    document.getElementById('results-section').classList.add('d-none');
    document.getElementById('empty-section').classList.add('d-none');
    document.getElementById('pagination-section').classList.add('d-none');
}

// 隐藏加载状态
function hideLoading() {
    document.getElementById('loading-section').classList.add('d-none');
}

// 显示空结果
function showEmptyResults() {
    document.getElementById('empty-section').classList.remove('d-none');
    document.getElementById('results-section').classList.add('d-none');
    document.getElementById('pagination-section').classList.add('d-none');
}

// 加载模拟结果用于演示
function loadMockResults() {
    setTimeout(() => {
        analysisResults = generateMockResults();
        hideLoading();
        applyFilters();
        updateSummary();
    }, 1000);
}

// 生成模拟数据
function generateMockResults() {
    const mockData = [
        {
            id: 1,
            severity: 'critical',
            category: 'security',
            title: '硬编码密码风险',
            description: '检测到可能的硬编码密码，存在安全风险',
            file: 'src/auth/user_manager.py',
            line: 45,
            code: 'password = "admin123"  # 硬编码密码',
            suggestion: '使用环境变量或配置文件存储敏感信息'
        },
        {
            id: 2,
            severity: 'warning',
            category: 'style',
            title: '行长度超过限制',
            description: '代码行长度超过PEP8建议的79个字符',
            file: 'src/utils/helpers.py',
            line: 123,
            code: 'long_variable_name_that_exceeds_pep8_line_length_limit = "some very long string"',
            suggestion: '将长行拆分为多行或使用更短的变量名'
        },
        {
            id: 3,
            severity: 'info',
            category: 'performance',
            title: '循环中的字符串拼接',
            description: '在循环中使用+=操作符拼接字符串可能影响性能',
            file: 'src/processors/data_processor.py',
            line: 67,
            code: 'result += item',
            suggestion: '使用列表收集元素，最后使用join()方法拼接'
        }
    ];

    // 生成更多模拟数据
    for (let i = 4; i <= 50; i++) {
        const categories = ['syntax', 'style', 'security', 'performance', 'maintainability'];
        const severities = ['critical', 'warning', 'info'];

        mockData.push({
            id: i,
            severity: severities[Math.floor(Math.random() * severities.length)],
            category: categories[Math.floor(Math.random() * categories.length)],
            title: `示例问题 ${i}`,
            description: `这是第${i}个示例问题的描述`,
            file: `src/module_${i % 10}/file_${i % 5}.py`,
            line: (i * 7) % 200 + 1,
            code: `示例代码 ${i}`,
            suggestion: `修复建议 ${i}`
        });
    }

    return mockData;
}

// 应用筛选条件
function applyFilters() {
    filteredResults = analysisResults.filter(issue => {
        // 搜索筛选
        if (currentFilters.search) {
            const searchLower = currentFilters.search.toLowerCase();
            if (!issue.title.toLowerCase().includes(searchLower) &&
                !issue.description.toLowerCase().includes(searchLower) &&
                !issue.file.toLowerCase().includes(searchLower)) {
                return false;
            }
        }

        // 严重程度筛选
        if (currentFilters.severity && issue.severity !== currentFilters.severity) {
            return false;
        }

        // 类别筛选
        if (currentFilters.category && issue.category !== currentFilters.category) {
            return false;
        }

        return true;
    });

    sortResults();
    currentPage = 1;
    renderResults();
    updatePagination();
}

// 排序结果
function sortResults() {
    filteredResults.sort((a, b) => {
        switch (currentSort) {
            case 'severity':
                const severityOrder = { critical: 3, warning: 2, info: 1 };
                return severityOrder[b.severity] - severityOrder[a.severity];
            case 'file':
                return a.file.localeCompare(b.file);
            case 'line':
                return a.line - b.line;
            case 'category':
                return a.category.localeCompare(b.category);
            default:
                return 0;
        }
    });
}

// 渲染结果
function renderResults() {
    const resultsSection = document.getElementById('results-section');

    if (filteredResults.length === 0) {
        showEmptyResults();
        return;
    }

    resultsSection.classList.remove('d-none');
    document.getElementById('empty-section').classList.add('d-none');

    if (currentFilters.groupByFile) {
        renderGroupedByFile();
    } else {
        renderFlatList();
    }
}

// 渲染平铺列表
function renderFlatList() {
    const resultsSection = document.getElementById('results-section');
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageResults = filteredResults.slice(start, end);

    let html = '<div class="issues-list">';

    pageResults.forEach(issue => {
        html += createIssueCard(issue);
    });

    html += '</div>';
    resultsSection.innerHTML = html;

    // 重新初始化代码高亮
    if (window.Prism) {
        Prism.highlightAll();
    }
}

// 按文件分组渲染
function renderGroupedByFile() {
    const resultsSection = document.getElementById('results-section');
    const grouped = {};

    filteredResults.forEach(issue => {
        if (!grouped[issue.file]) {
            grouped[issue.file] = [];
        }
        grouped[issue.file].push(issue);
    });

    let html = '<div class="grouped-issues">';

    Object.keys(grouped).forEach(file => {
        html += `
            <div class="file-group mb-4">
                <div class="file-header bg-light p-3 rounded-top">
                    <h5 class="mb-0">
                        <i class="fas fa-file-code me-2"></i>
                        ${file}
                        <span class="badge bg-secondary ms-2">${grouped[file].length} 个问题</span>
                    </h5>
                </div>
                <div class="file-issues">
        `;

        grouped[file].forEach(issue => {
            html += createIssueCard(issue, true);
        });

        html += '</div></div>';
    });

    html += '</div>';
    resultsSection.innerHTML = html;

    // 重新初始化代码高亮
    if (window.Prism) {
        Prism.highlightAll();
    }
}

// 创建问题卡片
function createIssueCard(issue, compact = false) {
    const severityColors = {
        critical: 'danger',
        warning: 'warning',
        info: 'info'
    };

    const severityIcons = {
        critical: 'exclamation-triangle',
        warning: 'exclamation-circle',
        info: 'info-circle'
    };

    const categoryNames = {
        syntax: '语法错误',
        style: '代码风格',
        security: '安全问题',
        performance: '性能问题',
        maintainability: '可维护性'
    };

    const cardClass = compact ? 'issue-card-compact' : 'issue-card';

    return `
        <div class="card ${cardClass} mb-3" data-issue-id="${issue.id}">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="badge bg-${severityColors[issue.severity]} me-2">
                        <i class="fas fa-${severityIcons[issue.severity]} me-1"></i>
                        ${issue.severity === 'critical' ? '严重' : issue.severity === 'warning' ? '警告' : '信息'}
                    </span>
                    <span class="badge bg-light text-dark me-2">
                        ${categoryNames[issue.category] || issue.category}
                    </span>
                    <h6 class="card-title mb-0 me-3">${issue.title}</h6>
                </div>
                <button class="btn btn-sm btn-outline-primary" onclick="showIssueDetail(${issue.id})">
                    <i class="fas fa-eye me-1"></i>查看详情
                </button>
            </div>
            <div class="card-body">
                <p class="card-text">${issue.description}</p>
                <div class="issue-meta d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted">
                            <i class="fas fa-file me-1"></i>${issue.file}
                            <span class="mx-2">|</span>
                            <i class="fas fa-list-ol me-1"></i>行 ${issue.line}
                        </small>
                    </div>
                    ${!compact ? `
                    <div class="code-preview">
                        <pre class="mb-0"><code class="language-python">${issue.code}</code></pre>
                    </div>
                    ` : ''}
                </div>
            </div>
        </div>
    `;
}

// 显示问题详情
function showIssueDetail(issueId) {
    const issue = analysisResults.find(i => i.id === issueId);
    if (!issue) return;

    const modal = new bootstrap.Modal(document.getElementById('issueDetailModal'));
    const content = document.getElementById('issue-detail-content');

    content.innerHTML = `
        <div class="issue-detail">
            <div class="row mb-3">
                <div class="col-md-6">
                    <span class="badge bg-danger me-2" id="detail-severity">${issue.severity}</span>
                    <span class="badge bg-light text-dark" id="detail-category">${issue.category}</span>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="text-muted">
                        <i class="fas fa-file me-1"></i>${issue.file}
                        <span class="mx-2">|</span>
                        <i class="fas fa-list-ol me-1"></i>行 ${issue.line}
                    </small>
                </div>
            </div>

            <h5 class="mb-3" id="detail-title">${issue.title}</h5>
            <p class="mb-4" id="detail-description">${issue.description}</p>

            <div class="code-section mb-4">
                <h6>问题代码：</h6>
                <div class="code-highlight">
                    <pre><code class="language-python line-numbers">${issue.code}</code></pre>
                </div>
            </div>

            <div class="suggestion-section">
                <h6>修复建议：</h6>
                <div class="alert alert-info">
                    <i class="fas fa-lightbulb me-2"></i>
                    <span id="detail-suggestion">${issue.suggestion}</span>
                </div>
            </div>
        </div>
    `;

    // 设置严重程度文本
    const severityText = issue.severity === 'critical' ? '严重' :
                        issue.severity === 'warning' ? '警告' : '信息';
    document.getElementById('detail-severity').textContent = severityText;

    // 显示修复按钮（仅对某些类型的问题）
    const fixBtn = document.getElementById('fix-issue-btn');
    if (issue.category === 'style' || issue.category === 'syntax') {
        fixBtn.style.display = 'inline-block';
        fixBtn.onclick = () => showFixSuggestion(issue);
    } else {
        fixBtn.style.display = 'none';
    }

    modal.show();

    // 重新初始化代码高亮
    setTimeout(() => {
        if (window.Prism) {
            Prism.highlightAll();
        }
    }, 100);
}

// 显示修复建议
function showFixSuggestion(issue) {
    const modal = bootstrap.Modal.getInstance(document.getElementById('issueDetailModal'));
    modal.hide();

    // 这里可以实现具体的修复功能
    showAlert(`正在为问题 "${issue.title}" 生成修复方案...`, 'info');
}

// 更新摘要信息
function updateSummary() {
    const critical = analysisResults.filter(i => i.severity === 'critical').length;
    const warning = analysisResults.filter(i => i.severity === 'warning').length;
    const info = analysisResults.filter(i => i.severity === 'info').length;
    const total = analysisResults.length;

    document.getElementById('critical-count').textContent = critical;
    document.getElementById('warning-count').textContent = warning;
    document.getElementById('info-count').textContent = info;
    document.getElementById('total-count').textContent = total;

    // 设置项目信息
    document.getElementById('project-name').textContent = '示例项目';
    document.getElementById('analysis-time').textContent = new Date().toLocaleString();
    document.getElementById('analysis-mode').textContent = '静态分析';
}

// 更新分页
function updatePagination() {
    const totalPages = Math.ceil(filteredResults.length / itemsPerPage);
    const pagination = document.getElementById('pagination');

    if (totalPages <= 1) {
        document.getElementById('pagination-section').classList.add('d-none');
        return;
    }

    document.getElementById('pagination-section').classList.remove('d-none');

    let html = '';

    // 上一页
    html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a>
        </li>
    `;

    // 页码
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);

    if (startPage > 1) {
        html += '<li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">1</a></li>';
        if (startPage > 2) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }

    for (let i = startPage; i <= endPage; i++) {
        html += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
            </li>
        `;
    }

    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages})">${totalPages}</a></li>`;
    }

    // 下一页
    html += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a>
        </li>
    `;

    pagination.innerHTML = html;
}

// 切换页面
function changePage(page) {
    const totalPages = Math.ceil(filteredResults.length / itemsPerPage);
    if (page < 1 || page > totalPages) return;

    currentPage = page;
    renderResults();
    updatePagination();

    // 滚动到顶部
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// 刷新结果
function refreshResults() {
    showLoading();
    loadAnalysisResults();
    showAlert('正在刷新分析结果...', 'info');
}

// 导出结果
function exportResults() {

}

// 导出为JSON
function exportAsJSON() {

            project_name: document.getElementById('project-name').textContent,

// 导出为CSV
function exportAsCSV() {
    const headers = ['ID', '严重程度', '类别', '标题', '描述', '文件', '行号', '代码', '建议'];
    const rows = filteredResults.map(issue => [
        issue.id,
        issue.severity,
        issue.category,
        issue.title,
        issue.description,
        issue.file,
        issue.line,
        `"${issue.code.replace(/"/g, '""')}"`,
        `"${issue.suggestion.replace(/"/g, '""')}"`
    ]);

    const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
    const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
    downloadFile(blob, 'analysis_results.csv');
    showAlert('结果已导出为CSV格式', 'success');
}

// 下载文件
function downloadFile(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// 返回首页
function backToHome() {
    window.location.href = '/';
}

// 显示提示信息（复用首页的函数）
function showAlert(message, type = 'info', duration = 5000) {
    // 创建提示框
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    alertDiv.style.cssText = `
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    `;

    // 设置图标
    let icon = '';
    switch(type) {
        case 'success':
            icon = '<i class="fas fa-check-circle me-2"></i>';
            break;
        case 'warning':
            icon = '<i class="fas fa-exclamation-triangle me-2"></i>';
            break;
        case 'danger':
            icon = '<i class="fas fa-times-circle me-2"></i>';
            break;
        case 'info':
            icon = '<i class="fas fa-info-circle me-2"></i>';
            break;
    }

    alertDiv.innerHTML = `
        <div class="d-flex align-items-center">
            <div class="flex-grow-1">${icon}${message}</div>
            <button type="button" class="btn-close" onclick="this.parentElement.parentElement.remove()"></button>
        </div>
    `;

    // 插入到页面
    document.body.appendChild(alertDiv);

    // 自动移除
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, duration);
}

// 防抖函数（复用首页的函数）
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
